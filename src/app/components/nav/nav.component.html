<!-- Add Post Modal -->
<div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="addPostModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addPost">Add Post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #addPostForm="ngForm">
              <div class="form-group">
                <label for="author">Author: </label>
                <input type="text" ngModel name="author" class="form-control" id="author" placeholder="Type your name" required autocomplete="off" minlength="4" maxlength="40">
              </div>
              <div class="form-group">
                <label for="title">Title: </label>
                <input type="title" ngModel name="title" class="form-control" id="title" placeholder="Enter title for your post" required autocomplete="off" minlength="10" maxlength="150">
              </div>
              <div class="modal-footer">
                <button type="button" id="add-post-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="addNewPost()" [disabled]="addPostForm.invalid" type="submit" class="btn btn-submit" >Save post
                </button>
              </div>
            </form>
        </div>
    </div>
  </div>
</div>
